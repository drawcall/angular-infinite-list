<div class="ctrl">
    <div class="clist" style="margin-bottom:35px;">
        <span class="title">Debug: true</span>
        <button mat-raised-button style="float:right" class="linkbtn" color="primary"><a href="https://github.com/drawcall/angular-infinite-list/blob/master/demo/src/app/components/demo/demo3.component.html" target="_blank">view code</a></button>
        <button mat-raised-button style="float:right;margin-right:20px;" class="linkbtn" color="warn"><a href="https://github.com/drawcall/angular-infinite-list/wiki/Observable-mode" target="_blank">about useob</a></button>
    </div>
</div>

<div class="vl-con">
    <infinitelist
    [width]='"100%"'
    [height]='500'
    [data]='data'
    [itemSize]='getSize'
    [debug]='true'
    [useob]='true'
    (update)='update($event)'>
        <div class="li-con" *ngFor="let item of event?.items; let i=index;" [ngStyle]="event.getStyle(i)">
            item{{event.start + i}} : {{item|json}}
        </div>
    </infinitelist>
</div>
